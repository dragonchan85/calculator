<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
    crossorigin="anonymous"></script> -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Advanced scientific calculator for students, engineers, and professionals. Supports trigonometric functions, logarithms, powers, roots, and more. Mobile-friendly and accessible worldwide.">
  <meta name="naver-site-verification" content="b366dbb6459aafa1c91f8f26b783724b86199d71" />
  <title>Scientific Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .calculator {
      max-width: 450px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      padding: 10px;
      text-align: right;
      margin-bottom: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .buttons button {
      padding: 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      background-color: #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('Math.sqrt(')">√</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('Math.pow(')">^</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('Math.log10(')">log</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('Math.log(')">ln</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.PI')">π</button>
      <button onclick="append('Math.E')">e</button>

      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="clearDisplay()" style="grid-column: span 3; background-color: #dc3545;">Clear</button>
    </div>
  </div>

  <!-- Google AdSense Section -->
  <footer>
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"

        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script> -->
    <p>&copy; Scientific Calculator</p>
  </footer>

  <script>
    function append(val) {
      const display = document.getElementById("display");
      display.value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = '';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById("display").value);
        document.getElementById("display").value = result;
      } catch (e) {
        document.getElementById("display").value = 'Error';
      }
    }
  </script>
</body>
</html>
